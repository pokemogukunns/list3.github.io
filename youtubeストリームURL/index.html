    <textarea id="textBox">https://inv.nadeko.net/api/v1/videos/任意のYoutubeのVideoID</textarea>
    <button id="copyButton1">テキストボックスをコピー</button>
    <button id="copyButton2">別のテキストをコピー</button>
<h2>
  次にこのテキストボックスを編集し、見たいビデオIDに変えてください。
</h2>
    <p id="textToCopy">https://inv.nadeko.net/api/v1/videos/任意のYoutubeのVideoID</p>

    <script>
        document.getElementById('copyButton1').onclick = function() {
            const text = document.getElementById('textBox').value;
            navigator.clipboard.writeText(text).then(function() {
                alert('コピーしました: ' + text);
            }, function(err) {
                console.error('コピーに失敗しました:', err);
            });
        };

        document.getElementById('copyButton2').onclick = function() {
            const text = document.getElementById('textToCopy').innerText;
            navigator.clipboard.writeText(text).then(function() {
                alert('コピーしました: ' + text);
            }, function(err) {
                console.error('コピーに失敗しました:', err);
            });
        };
    </script>
